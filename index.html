<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Herman Cai" />
    <meta
      name="description"
      content="Find past earthquake events on a map by using customizable search terms."
    />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>Earthquake Mapper</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="header">
      <img class="logo" src="./images/favicon.png" alt="favicon" />
      <h2>Earthquake Mapper</h2>
    </div>

    <p class="prompt">
      Search for earthquake events by filling this form or clicking:
      <button id="exampleButton">Sample Search</button>
    </p>

    <div class="mainContainer">
      <div class="formContainer">
        <label class="customLabel" for="inputLocation">Location</label>
        <input
          type="text"
          class="customInput"
          id="inputLocation"
          placeholder="Location"
        />
        <p class="invalidMessage" id="invalidLocation"><br /></p>

        <label class="customLabel" for="inputStartDate">Starting Date</label>
        <input class="customInput" type="date" id="inputStartDate" />
        <div class="checkboxInput">
          <input
            class="customCheckbox"
            type="checkbox"
            value=""
            id="checkStartDate"
          /><label for="checkStartDate">30 Days Before</label>
        </div>
        <p class="invalidMessage" id="invalidStartDate"><br /></p>

        <label class="customLabel" for="inputEndDate">Ending Date</label>
        <input class="customInput" type="date" id="inputEndDate" />
        <div class="checkboxInput">
          <input
            class="customCheckbox"
            type="checkbox"
            value=""
            id="checkEndDate"
          /><label for="checkEndDate">Now</label>
        </div>
        <p class="invalidMessage" id="invalidEndDate"><br /></p>

        <label class="customLabel" for="magRange">Magnitude (0 - 10)</label>
        <div class="magnitudeInput">
          <input
            class="customInput"
            type="text"
            id="magMin"
            placeholder="Min"
          />
          <input
            class="customInput"
            type="text"
            id="magMax"
            placeholder="Max"
          />
        </div>
        <p class="invalidMessage" id="invalidMagRange"><br /></p>

        <label for="searchRadius">Search Radius (km)</label>
        <input
          class="customInput"
          type="text"
          id="searchRadius"
          placeholder="Search Radius (km)"
        />
        <p class="invalidMessage" id="invalidSearchRadius"><br /></p>

        <label for="resultLimit">Result Limit (1 - 1,000)</label>
        <input
          class="customInput"
          type="text"
          id="resultLimit"
          placeholder="Result Limit"
        />
        <p class="invalidMessage" id="invalidResultLimit"><br /></p>

        <div class="buttonContainer">
          <button id="searchButton">Search</button>
          <button id="clearButton">Clear</button>
        </div>

        <p id="resultMessage"></p>
      </div>

      <div id="mapContainer">
        <div id="map" style="position: relative; overflow: hidden"></div>
      </div>
    </div>

    <div id="resultContainer">
      <p id="tableCaption">Click on a row to highlight the event on the map.</p>
      <div id="tableContainer">
        <table>
          <thead>
            <tr id="tableHeadRow">
              <th scope="col">
                <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
              </th>
              <th scope="col" id="magnitudeColumn">
                Magnitude <i class="fas fa-sort" aria-hidden="true"></i>
              </th>
              <th scope="col">Location</th>
              <th scope="col" id="dateColumn">
                Date <i class="fas fa-sort" aria-hidden="true"></i>
              </th>
              <th scope="col" style="display: none" id="hiddenDateColumn"></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div id="footer"></div>

    <!-- These keys cannot be private because they are required client-side for the static page to load. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKVY063aJ0AXoPwbZk5laQ0x8_8YDkdoc"></script>
    <script src="https://kit.fontawesome.com/dbba22b539.js" async=""></script>

    <script type="text/javascript" src="./js/DataRequestManager.js"></script>
    <script type="text/javascript" src="./js/MapManager.js"></script>
    <script type="text/javascript" src="./js/FormValidation.js"></script>
    <script type="text/javascript" src="./js/PageManager.js"></script>
  </body>
</html>
